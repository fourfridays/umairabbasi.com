{% load umairabbasi_tags wagtailcore_tags static %}
{% get_site_root as site_root %}

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar-collapse-3" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar line"></span>
            <span class="icon-bar line"></span>
            <span class="icon-bar line"></span>
        </button>

        <a href="{% pageurl site_root %}" class="navbar-brand" title="Umair Abbasi">Umair Abbasi</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-3">
        <ul class="nav navbar-nav">
            {% for menuitem in menuitems %}
                <li class="{% if menuitem.active %}active{% endif %}">
                    {% if menuitem.show_dropdown %}
                        <a href="{{ menuitem.url }}">{{ menuitem.title }}</a>
                        {% top_menu_children parent=menuitem %}
                    {% else %}
                        <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>

{% load wagtailimages_tags %}
        <div class="row mb-4 rounded justify-content-center">
            {% for item in media %}
                {% image item.image original as media_poster %}
                {% image item.image original format-webp as webp_media_poster %}
                <div class="col-5 col-md-3 col-lg-2 rounded poster-bg p-2 m-2">
                    <a href="{{ item.url }}">
                        <figure class="mb-0">
                            <picture>
                                <source srcset="{{ webp_media_poster.url }}" type="image/webp">
                                <img class="img-fluid mb-1 rounded border border-white border-2" {{ media_poster.attrs }}/>
                            </picture>
                        </figure>
                    </a>
                    <p class="lh-1 mb-1">{{ item.title }}</p>
                    <p class="lh-1 mb-0"><small><span class="badge text-bg-warning rounded-0">Rating: {{ item.specific.rating }}/10</span></small></p>
                </div>
            {% endfor %}
        </div>
